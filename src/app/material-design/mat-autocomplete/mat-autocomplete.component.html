<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Pick a programming language"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let programmingLanguage of filteredProgrammingLanguages | async" [value]="programmingLanguage">
        {{programmingLanguage}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
