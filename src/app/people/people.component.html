<h2>{{title}}</h2>
<ul class="people">
  <li *ngFor="let person of people"
      [class.selected]="person === selectedPerson"
      (click)="onSelect(person)">
    <span class="badge">{{person.id}}</span> {{person.firstName}} - {{person.lastName}}
  </li>
</ul>

<app-person-detail [person]="selectedPerson" (test)="($event)"></app-person-detail>

<button routerLink="createPerson" [hidden]="selectedPerson">Opret ny person</button>
